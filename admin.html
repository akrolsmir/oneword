<body class="has-navbar-fixed-top">
  <div id="vue">
    <navbar ref="navbar" v-model="user"></navbar>
    <h2>{{ users.length > 0 ? "Users" : "Loading users..." }}</h2>
    <template>
      <b-table :data="users" :paginated="true" :per-page="15">
        <b-table-column field="id" label="ID" v-slot="props">
          {{ props.row.id }}
        </b-table-column>
        <b-table-column field="name" label="Name" v-slot="props" searchable>
          {{ props.row.name }}
        </b-table-column>
        <b-table-column field="email" label="Email" v-slot="props" searchable>
          {{ props.row.email }}
        </b-table-column>
        <b-table-column
          field="createTime"
          label="Created"
          v-slot="props"
          sortable
        >
          {{ props.row.createdDate }}
        </b-table-column>
        <b-table-column
          field="supporter"
          label="Supporter"
          v-slot="props"
          sortable
        >
          <div class="field has-addons">
            <input class="input is-small" v-model="props.row.supporter" />
            <button
              class="button is-small"
              :class="{'is-success': props.row.supporter}"
              @click="updateUser(props.row)"
            >
              Update
            </button>
          </div>
        </b-table-column>
      </b-table>
      <button class="button" @click="fetchUsers">Refresh users</button>
      <button class="button" @click="exportUsers">Export users to CSV</button>
    </template>
  </div>

<script type="module" src="../firebase-network.js"></script>

<script type="module">
  import {
    setRoom,
    updateRoom,
    getRoom,
    listRooms,
    listenRoom,
    unlistenRoom,
    listenForLogin,
  } from '../firebase-network.js';

  const vueApp = new Vue({
    el: '#vue',
    data: {
      user: {}, // Check if logged in user has admin permissions
      player: {}, // Just because listenForLogin() expects vueApp.player.name
      users: [],
    },
    methods: {
      async fetchUsers() {
        try {
          this.users = await listUsers();
          for (const user of this.users) {
            user.createdDate = new Date(user.createTime).toLocaleDateString();
          }
        } catch (e) {
          alert('Error fetching users. Do you have admin permissions?');
          console.error(e);
        }
      },
      async updateUser(user) {
        const db = firebase.firestore();
        await db.collection('users').doc(user.id).update(user);
        alert('Successfully updated: ' + JSON.stringify(user, null, 2));
      },
      // Exports all users to a CSV, for bulk import into Mailjet.
      exportUsers() {
        const csv = this.users
          .map(
            (u) =>
              [
                u.email,
                ...splitName(u.name),
                u.createdDate,
                u.supporter || '',
              ].join('\t'), // Tab-separated to escape commas
          )
          .join('\n');
        writeToFile('users.csv', csv);
      },
    },
    async mounted() {
      this.fetchUsers();
    },
  });
  listenForLogin(vueApp);

  async function listUsers() {
    const db = firebase.firestore();
    const response = await db.collection('users').get();
    return response.docs.map((doc) => doc.data());
  }

  function writeToFile(filename, contents) {
    const link = document.createElement('a');
    const data = new Blob([contents], { type: 'text/plain' });

    link.setAttribute('download', filename);
    link.href = window.URL.createObjectURL(data);
    document.body.appendChild(link);

    // Wait for the link to be added to the document
    window.requestAnimationFrame(() => {
      const event = new MouseEvent('click');
      link.dispatchEvent(event);
      document.body.removeChild(link);
    });
  }

  function splitName(name) {
    // Austin Chen => Austin, Chen
    // Hillary => Hillary, Hillary
    // Barack Hussein Obama => Barack, Hussein Obama
    const index = name.indexOf(' ');
    if (index >= 0) {
      return [name.substring(0, index), name.substring(index + 1)];
    }
    return [name, name];
  }
</script>
